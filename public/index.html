<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Get Your Vaccine</title>
</head>

<body>
    <form id="form">
        <div class="mycontainer">
            
            <span class="heading">
                <h1 style="color:#00b1f1;">Get Your Vaccine</h1>
                <h6>&#169; S.M DESAI</h6>
            </span>

            <div class="information">
                <p>Get notified as soon as a vaccine is available for you</p>
                <p>Note: Works for Indian Vaccincation program only</p>
            </div>

            <label><b>Name</b></label>
            <input class="input" type="text" id="name" placeholder="Enter name" name="name" required>
            
            <label><b>Phone number</b></label>
            <input class="input" type="text" id="phone" placeholder="Enter phone number (Do-not add country code)" name="phone" required>
            
            <label><b>Password</b></label>
            <input class="input" type="password" id="password" placeholder="Enter password" name="password" required>

            <label><b>PinCode</b></label>
            <input class="input" type="text" id="pincode" placeholder="Enter PinCode" name="pincode" required>

            <label><b>Age</b></label>
            <input class="input" type="text" id="age" placeholder="Enter Age" name="age" required>
            
            <label><b>Select Vaccine type</b></label>
            <div class="checkbox">
                <span>
                    <input class="input" type="checkbox" id="covaxin" checked>
                    <label>COVAXIN</label>
                </span>

                <span>
                    <input class="input" type="checkbox" id="covishield">
                    <label>COVISHIELD</label>
                </span>
            </div>

            <button type="submit" class="primarybtn">Register</button>
            <div class="secondarybtns">
                <a id="deregister">Deregister</a>
                <a href="https://www.linkedin.com/in/smitdesai1010/">Contact developer</a>
            </div>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
